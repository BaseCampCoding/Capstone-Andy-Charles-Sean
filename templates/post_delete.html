{% extends 'index.html' %}

{% block content %}
<div class="post-entry padding">
    <h1 class="center">Delete Item</h1>
    <form action="" method="post">
        {% csrf_token %}
        <h4 class="center">Are you sure you want to delete "{{ post.item }}"?</h4>
        <div class="card-deck">   
              <div class="card" style="width: 18rem;">
                <a href="{% url 'post_detail' post.pk %}"><img class="card-img-top" src="{{ post.image.url }}" ></a>
                <div class="card-body">
                  <p class="card-text"><b>{{ post.item }}</b></p>
                  <p class="card-text">${{ post.price }}</p>
                  <p class="card-text"> {{ post.seller }}</p>
                </div>
              </div>
          </div>
        <input class="delete" type="submit" value="Confirm">
    </form>
</div>
<style>
    .padding{
        padding-top: 40px;
    }
</style>

{% endblock content %}
