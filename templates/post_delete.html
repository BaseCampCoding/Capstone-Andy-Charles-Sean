{% extends 'index.html' %}

{% block content %}
<div class="post-entry">
    <h2>Delete Items</h2>
    <form action="" method="post">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ post.title }}"?</p>
        <input type="submit" value="Confirm">
    </form>
</div>
{% endblock content %}
