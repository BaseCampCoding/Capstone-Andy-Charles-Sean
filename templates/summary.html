{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Shopping Cart</h1>
    {% for post in object_list  %}
            <div class="card post-entry">
                <img src="{{ post.image.url }}" style="width:10%">
                <div class="container">
                    <h4><b>{{ post.item }}</b></h4>
                    <p>$ {{ post.price }}</p>
                </div>
            </div>
    {% endfor %}
{% endblock content %}
