{% extends 'index.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}Contact Us{% endblock title %}

{% block content %}
<body>
    <form action="{% url 'contact_email' %}" method="post">
        {% csrf_token %}
        <div class="wrapper">
            <div class="row">
                <h1>Contact</h1>
                <div class="form-control">
                    <input type="text" name="subject" placeholder="Subject">
                </div>
                <div class="form-control">
                    <textarea name="message" placeholder="Message..."></textarea>
                </div>
                <button class="btn" type="submit">
                    Submit
                </button>
            </div>
        </div>
    </form>
</body>

<style>

body {
  background: linear-gradient(135deg, #dadada, #a5a5a5);
}

.wrapper {
  width: 400px;
  height: auto;
  padding: 25px 7px;
  background-color: #fff;
  position: absolute;
  transform: translate(-50%, -50%);
  top: 50%;
  left: 50%;
  border-radius: 7px;
}

.wrapper .row {
  width: 80%;
  position: relative;
  margin: auto;
}

.wrapper h1 {
  margin-bottom: 20px;
  border-bottom: 1px solid #000;
  padding-bottom: 10px;
}

.form-control {
  border-width: 0px !important;
}

.wrapper input {
  width: 100%;
  padding: 0 40px 0 20px;
  height: 50px;
  border: none;
  outline: none;
  margin-bottom: 20px;
  border-radius: 7px;
  background-color: #f1f2f6;
  font-size: 16px;
}

.wrapper .toggle {
  position: relative;
  cursor: pointer;
}

.wrapper .toggle i {
  position: absolute;
  top: 4px;
  right: 15px;
  color: #778ca3;
}

.wrapper .btn {
  width: 100px;
  padding: 10px;
  margin: 0 0 8px 12px;
  border-radius: 7px;
  outline: none;
  border: none;
  color: #fff;
  background: #0f6efd;
  cursor: pointer;
}

.wrapper .redirect {
  color: rgb(28, 126, 184);
  cursor:pointer;
  text-decoration: none;
}
</style>
{% endblock content %}
