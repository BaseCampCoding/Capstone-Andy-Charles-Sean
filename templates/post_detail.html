{% extends 'index.html' %}

{% block content %}
    <div class="post-entry">
        <img class="float-left" src="{{ post.image.url }}" style="width:100%">
        <h2 class="float-right">{{ post.item }}</h2>
        <p>{{ post.price }}</p>
        <p>{{ post.seller }}</p>
    </div>

{% endblock content %}
