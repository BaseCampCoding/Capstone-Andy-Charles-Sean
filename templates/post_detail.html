{% extends 'index.html' %}
{% load static %}

{% block title %}Detail Page{% endblock title %}

{% block content %}
    <div class="post-entry" style="width: 18rem;">
        <img class="float-left" src="{{ post.image.url }}" style="width:100%">
        <h2 class="float-right">{{ post.item }}</h2>
        <h3>{{ post.categories }}</h3>
        <p>{{ post.price }}</p>
        <p>{{ post.seller }}</p>
    </div>
{% endblock content %}
