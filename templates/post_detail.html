{% extends 'index.html' %}

{% block content %}
    <div class="card post-entry">
        <img  class="card-img-top" src="{{ post.image.url }}" style="width:100%">
        <div class="card-body">
            <h4 class="card-text"><b>{{ post.item }}</b></h4>
            <p class="card-text">${{ post.price }}</p>
            <p class="card-text"> {{ post.seller }}</p>
        </div>
    </div>

{% endblock content %}
