{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block content %}
<body>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
            <div class="wrapper">
                <div class="row">
                    <h1>Editing Account</h1>
                    <div class="form-control">
                        <label>Username:</label>
                        {{ form.username }}
                        <span class="toggle">
                            <i class="fas fa-user-circle"></i>
                        </span>
                    </div>
                    <div class="form-control">
                        <label>First Name:</label>
                        {{ form.first_name }}
                        <span class="toggle">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <div class="form-control">
                        <label>Last Name:</label>
                        {{ form.last_name }}
                        <span class="toggle">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                    <div class="form-control">
                        <label>Email:</label>
                        {{ form.email }}
                        <span class="toggle">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                    <button class="btn" type="submit">
                        Update
                    </button>
                </div>
            </div>
    </form>
</body>

<style>

body {
    background: #a5a5a5;    
}

.wrapper {
    width: 600px;
    height: auto;
    padding: 25px 7px;
    border-radius: 7px;
    margin-top: 35px;
    background-color: #fff;
    position: absolute;
    transform: translate(-50%, -50%);
    top: 50%;
    left: 50%;
}

.wrapper .row {
    width: 80%;
    position: flex;
    margin: auto;
}

.wrapper h1 {
    margin-bottom: 20px;
    border-bottom: 1px solid #000;
    padding-bottom: 10px;
    text-align: center;
}

.form-control {
    border-width: 0px !important;
}

.wrapper input {
    width: 100%;
    padding: 0 40px 0 20px;
    height: 50px;
    border: none;
    outline: none;
    margin-bottom: 10px;
    border-radius: 7px;
    background-color: #f1f2f6;
    font-size: 16px;
}

.wrapper label {
    color: rgb(94, 94, 94);
    margin-left: 5px;
}

.wrapper .toggle {
    position: relative;
}

.wrapper .toggle i {
    position: absolute;
    top: 4px;
    right: 15px;
    color: #778ca3;
}

.wrapper .btn {
    width: 100px;
    padding: 10px;
    margin: 0 0 8px 12px;
    border-radius: 7px;
    outline: none;
    border: none;
    color: #fff;
    background: #0f6efd;
    cursor: pointer;
}
</style>
{% endblock content %}
