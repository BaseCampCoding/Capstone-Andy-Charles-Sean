{% extends 'index.html' %}
{% block title %}
    Homepage
{% endblock title %}

{% block content %}
{% for post in object_list %}
    <div class="card post-entry">
        <img src="{{ post.image.url }}" style="width:100%">
        <div class="container">
            <h4><b>{{ post.item }}</b></h4>
            <p>$ {{ post.price }}</p>
            <p> {{ post.seller }}</p>
        </div>
    </div>
{% endfor %}
{% endblock content %}
