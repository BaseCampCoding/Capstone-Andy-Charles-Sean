{% extends 'index.html' %}
{% load static %}

{% block title %}Log In{% endblock title %}

{% block content %}
<head>
<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <div class="wrapper">
            <div class="row">
                <h1>Login</h1>
                <div class="form-control">
                  {{ form.username }}
                  {{ form.username.errors }}
                  <span class="toggle">
                    <i class="fas fa-user"></i>
                  </span>
                </div>
                <div class="form-control">
                    {{ form.password }}
                    {{ form.password.errors }}
                    <span class="toggle" onclick="show$hide()">
                      <i class="fas fa-eye"></i>
                    </span>
                </div>
                <button class="btn" type="submit">
                    <i class="fas fa-lock"></i> Login
                </button>
                <p>Don't have an account? <a class="redirect" href="{% url 'signup' %}">Sign up now</a>
            </div>
        </div>
    </form>
</body>

<style>
body {
  background: linear-gradient(135deg, #dadada,#dbdbdb)
}
</style>

<script>
const form_input = document.getElementsByTagName("input")
form_input[2].placeholder = "Username"
form_input[3].placeholder = "Password"
form_input[3].id = "password"
form_input[3].type = "password"
function show$hide() {
  let password = document.querySelector("#password");

  if (password.getAttribute("type") == "password") {
    password.setAttribute("type", "text");
  } else {
    password.setAttribute("type", "password")
  }
} 
</script>
{% endblock content %}
