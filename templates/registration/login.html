{% extends 'index.html' %}
{% load crispy_forms_tags %}
{% block title %}Log In{% endblock title %}

{% block content %}
<body>
    <h2>Log In</h2>
    <form action="{% url 'login' %}" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Log In</button>
    </form>
</body>
{% endblock content %}
