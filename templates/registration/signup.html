{% extends 'index.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign Up{% endblock title%}
{% block content %}
<body>
<h2>Sign Up</h2>
<form action="{% url 'signup' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success my-4" type="submit">Sign Up</button>
</form>
</body>
{% endblock content%}
